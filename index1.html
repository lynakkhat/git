<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
<body>
    <h1>GeeksforGeeks</h1>
    <h2>Feedback from HTML and CSS</h2>
    <label class="from-box">
        <h3>It only take two minute</h3>
        <div class="name"></div>
            <p>Name</p>
            <input type="text" id="username">
        <div class="email"></div>
            <p>Email address</p>
            <input type="email" id="email">
        <div class="Phone"></div>
            <p>Phone No</p>
            <input type="tel" id="phone">
        <h4>Do you saisfy with our service</h4>
            <p>Yes No</p>
        <h5>Write your suggestions:</h5>

        <textarea name="msg" id="msg" rows="4" cols="10" required></textarea>
        <button type="submit">Submit</button>
    </label>
</body>
</html>
